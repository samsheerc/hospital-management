<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>DOCTER APPOINTMENT</h1>
    <ul>
        {% for appointment in appointments %}
        <li>{{ appointment.patient_name }} - {{ appointment.appointment_time }}</li>
        {% empty %}
        <li>No appointment found for this doctor.</li>
        {% endfor %}
    </ul>
</body>
</html>
