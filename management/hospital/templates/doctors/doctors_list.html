<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ doctor }}'s Appointments</title>
</head>
<body>
    <h1>{{ doctor }}'s Appointments</h1>
    {% if appointments %}
        <ul>
            {% for appointment in appointments %}
                <li>{{ appointment.patient_name }} - {{ appointment.date }} {{ appointment.time }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No appointments found for {{ doctor }}.</p>
    {% endif %}
</body>
</html>
